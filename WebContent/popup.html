
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Upload File</title>
<link type="text/css" rel="stylesheet" href="stylesheet.css" />
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<!-- Button zum öffnen der Dateiauswahl -->
	<p><input id="uploadInput" type="file" name="myFiles" size="70" onchange="openFileChooser()" multiple/></p>
	<p>
		<!-- Send file Button zeigt Error Meldung -->
		<input type="submit" value="Send file" onClick="alert('UPLOAD ERROR')"/>
		<!-- schließt das popup-Fenster -->
		<input type="button" value="schließen" onClick="window.close()" />
	</p>
</body>
</html>
